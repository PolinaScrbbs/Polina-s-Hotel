{% extends "base/form.html" %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/form.css') }}">
{% endblock styles %}

{% block form %}
<form method="POST" action="{{ url_for('users_router.update', id=user.id) }}" enctype="multipart/form-data">
    <div class="form__group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required value="{{ user.username }}">
    </div>
	<div class="form__group">
        <label for="surname">Last Name</label>
        <input type="text" id="surname" name="surname" required value="{{ user.surname }}">
    </div>
    <div class="form__group">
        <label for="name">First Name</label>
        <input type="text" id="name" name="name" required value="{{ user.name }}">
    </div>
    <div class="form__group">
        <label for="patronymic">Middle Name</label>
        <input type="text" id="patronymic" name="patronymic" required value="{{ user.patronymic }}">
    </div>
    <div class="form__group">
        <label for="date_of_birth">Date of Birth</label>
        <input type="date" id="date_of_birth" name="date_of_birth" required value="{{ user.date_of_birth }}">
    </div>
    <div class="form__group">
        <label for="phone_number">Phone Number</label>
        <input type="tel" id="phone_number" name="phone_number" required value="{{ user.phone_number }}">
    </div>
    <div class="form__group">
        <label for="registration_address">Registration Address</label>
        <input type="text" id="registration_address" name="registration_address" required value="{{ user.registration_address }}">
    </div>
    <div class="form__group">
        <label for="gender">Gender</label>
        <select id="gender" name="gender" required>
            <option value="male" {% if user.gender == 'male' %}selected{% endif %}>Male</option>
            <option value="female" {% if user.gender == 'female' %}selected{% endif %}>Female</option>
        </select>
    </div>
    <div class="form__group">
        <label for="role">Role</label>
        <select id="role" name="role" required>
            <option value="user" {% if user.role == 'user' %}selected{% endif %}>User</option>
            <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Administrator</option>
            <option value="moderator" {% if user.role == 'moderator' %}selected{% endif %}>Moderator</option>
        </select>
    </div>
    <button type="submit" class="submit__button">Update User</button>
</form>
{% endblock %}
