{% extends "base/form.html" %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/form.css') }}">
{% endblock styles %}

{% block form %}
<form method="POST" action="{{ url_for('users_router.add') }}" enctype="multipart/form-data">
    <div class="form__group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required placeholder="Enter username" value="{{ form_data.get('username', '') }}">
    </div>
    <div class="form__group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required placeholder="Enter password">
    </div>
    <div class="form__group">
        <label for="confirm_password">Confirm Password</label>
        <input type="password" id="confirm_password" name="confirm_password" required placeholder="Confirm password">
    </div>
    <div class="form__group">
        <label for="name">First Name</label>
        <input type="text" id="name" name="name" required placeholder="Enter first name" value="{{ form_data.get('name', '') }}">
    </div>
    <div class="form__group">
        <label for="surname">Last Name</label>
        <input type="text" id="surname" name="surname" required placeholder="Enter last name" value="{{ form_data.get('surname', '') }}">
    </div>
    <div class="form__group">
        <label for="patronymic">Middle Name</label>
        <input type="text" id="patronymic" name="patronymic" required placeholder="Enter middle name" value="{{ form_data.get('patronymic', '') }}">
    </div>
    <div class="form__group">
        <label for="date_of_birth">Date of Birth</label>
        <input type="date" id="date_of_birth" name="date_of_birth" required value="{{ form_data.get('date_of_birth', '') }}">
    </div>
    <div class="form__group">
        <label for="phone_number">Phone Number</label>
        <input type="tel" id="phone_number" name="phone_number" required placeholder="Enter phone number" value="{{ form_data.get('phone_number', '') }}">
    </div>
    <div class="form__group">
        <label for="registration_address">Registration Address</label>
        <input type="text" id="registration_address" name="registration_address" required placeholder="Enter registration address" value="{{ form_data.get('registration_address', '') }}">
    </div>
    <div class="form__group">
        <label for="gender">Gender</label>
        <select id="gender" name="gender" required>
            <option value="male" {% if form_data.get('gender') == 'male' %}selected{% endif %}>Male</option>
            <option value="female" {% if form_data.get('gender') == 'female' %}selected{% endif %}>Female</option>
        </select>
    </div>
    <div class="form__group">
        <label for="role">Role</label>
        <select id="role" name="role" required>
            <option value="user" {% if form_data.get('role') == 'user' %}selected{% endif %}>User</option>
            <option value="admin" {% if form_data.get('role') == 'admin' %}selected{% endif %}>Administrator</option>
            <option value="moderator" {% if form_data.get('role') == 'moderator' %}selected{% endif %}>Moderator</option>
        </select>
    </div>
    <button type="submit" class="submit__button">Create User</button>
</form>
{% endblock %}
